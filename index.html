<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-163157801-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-163157801-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quarantine Pole</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/pulse/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Quarantine Pole</h1>
            <p class="lead">Find a class.</p>
            <hr class="my-4">
        </div>
        <div class="row margin-top-50">
          <div class="col-md-3">
            <aside class="filters">
                <div class="card border-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header">Find Your Next Class</div>
                    <div class="card-body">
                        <form>
                            <fieldset>
                                <legend></legend>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input class="form-control" id="datevalue" name="date" placeholder="MM/DD/YYY" type="text"/>
                                </div>
                                <div class="form-group">
                                    <label for="category">Type of Class</label>
                                    <select id="categoryvalue">
                                        <option selected="">All Classes</option>
                                    </select>
                                <div class="form-group">
                                    <label for="instructor">Instructor</label>
                                    <select id="instructorvalue">
                                        <option selected="">All Instructors</option>
                                    </select>  
                                </div> 
                                <div class="text-center"> 
                                    <button id="search-btn" type="submit" class="btn btn-primary" aria-pressed="false">Search</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </aside>
          </div>
          <div class="col-md-9">
            <div id="table-area" class="">
              <table id="results-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Date</th>
                    <th class="table-head">Time</th>
                    <th class="table-head"></th>
                    <th class="table-head">Class Name</th>
                    <th class="table-head">Instructor</th>
                    <th class="table-head">Category</th>
                    <th class="table-head">Platform</th>
                    <th class="table-head" nowrap="nowrap">How to Sign up</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script> 
    <!-- <script src="static/js/data.js"></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="static/js/app.js"></script>
    </body>
</html>
